<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador YouTube</title>
    <style>
        /* Estilos inspirados en el YouTube clásico */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #282828;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box {
            background-color: #ff0000;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 5px;
        }

        .search-form {
            display: flex;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            border-radius: 2px 0 0 2px;
        }

        button {
            padding: 10px 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-left: none;
            cursor: pointer;
            border-radius: 0 2px 2px 0;
        }

        button:hover {
            background-color: #f0f0f0;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .footer-text {
            margin-top: 15px;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <span class="logo-box">You</span> Tube
        </div>
        
        <div class="search-form">
            <input type="text" id="searchInput" placeholder="Buscar" onkeypress="if(event.key === 'Enter') buscar()">
            <button onclick="buscar()">
                <svg viewBox="0 0 24 24" width="20" height="20" style="vertical-align: middle;">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
            </button>
        </div>
        
        <p class="footer-text">Introduce un término para buscar videos.</p>
    </div>

    <script>
        function buscar() {
            const query = document.getElementById('searchInput').value;
            if (query.trim() !== "") {
                // Redirige directamente a los resultados de búsqueda de YouTube
                window.location.href = "https://m.youtube.com/results?search_query=" + encodeURIComponent(query);
            }
        }
    </script>
</body>
</html>
