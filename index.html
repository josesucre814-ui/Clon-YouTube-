<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube Search Pro</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #0f0f0f; font-family: sans-serif; overflow: hidden; }
        
        /* Pantalla de Inicio (Buscador) */
        #search-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100%; position: absolute; z-index: 10; background: #0f0f0f;
        }
        
        .logo { font-size: 40px; font-weight: bold; color: white; margin-bottom: 20px; }
        .logo span { background: #ff0000; padding: 2px 8px; border-radius: 8px; }
        
        .search-box { width: 80%; max-width: 400px; display: flex; background: #222; border-radius: 25px; padding: 10px 20px; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        
        /* Bot√≥n Flotante (Siempre visible al final) */
        #float-btn {
            position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px;
            background: #ff0000; color: white; border-radius: 50%; border: 2px solid white;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 9999; cursor: pointer;
        }

        /* Contenedor de YouTube (Oculto al inicio) */
        #web-container { width: 100%; height: 100%; border: none; display: none; }
    </style>
</head>
<body>

    <div id="search-screen">
        <div class="logo">My<span>Tube</span></div>
        <div class="search-box">
            <input type="text" id="query" placeholder="¬øQu√© quieres ver?">
            <button onclick="buscar()" style="background:none; border:none; color:red; font-size:20px;">üîç</button>
        </div>
        <p style="color:#666; margin-top:15px;">Busca y descarga al instante</p>
    </div>

    <div id="float-btn" onclick="descargarAhora()">
        <span style="font-size:30px; font-weight:bold;">‚Üì</span>
        <span style="font-size:10px;">BAJAR</span>
    </div>

    <script>
        function buscar() {
            const q = document.getElementById('query').value;
            if(q) {
                // TRUCO: Redirigimos la p√°gina completa a los resultados
                // Esto har√° que el bot√≥n flotante se pierda si la p√°gina cambia totalmente.
                // Para que el bot√≥n se quede, usaremos un aviso antes de irnos.
                
                const urlYoutube = "https://m.youtube.com/results?search_query=" + encodeURIComponent(q);
                
                // Mostramos el bot√≥n antes de irnos para que sepas que est√° ah√≠
                document.getElementById('float-btn').style.display = 'flex';
                
                // Abrimos YouTube
                window.location.href = urlYoutube;
            }
        }

        function descargarAhora() {
            // Como ya est√°s en YouTube, el usuario solo tiene que copiar el link
            const link = prompt("Copia y pega aqu√≠ el link del video que est√°s viendo:");
            if(link) {
                window.location.href = "https://9xbuddy.com/process?url=" + encodeURIComponent(link);
            }
        }

        // Si la p√°gina carga y ya estamos en YouTube, mostramos el bot√≥n
        window.onload = function() {
            if(window.location.href.includes("youtube.com")) {
                document.getElementById('float-btn').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
