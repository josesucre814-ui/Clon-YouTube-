<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi YouTube Pro</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        /* Contenedor del video/web */
        #app-container { width: 100%; height: 100%; border: none; }
        
        /* Estilo para tu futuro botón flotante de descarga */
        .btn-descarga {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 999;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <iframe id="app-container" src="https://www.youtube.com/mobile"></iframe>

    <div class="btn-descarga" onclick="descargarVideo()">↓</div>

    <script>
        function descargarVideo() {
            // Por ahora solo nos avisará, luego le daremos la magia
            const urlActual = document.getElementById('app-container').src;
            alert("Preparando descarga de: " + urlActual);
            // Aquí conectaremos luego con el servidor de descarga
        }
    </script>
</body>
</html>
